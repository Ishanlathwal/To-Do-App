<div class="my-3">

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>

            <!--  ng model to add data in the array and name  -->

            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title"
                aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label"> todoDescription</label>

            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
        </div>

        <button type="submit" class="btn btn-sm  btn-primary">Add Todo</button>
    </form>
</div>
